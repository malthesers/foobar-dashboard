<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"

  <body>

              </div>
            </label>
          </div>
          <h2><a href="#section-bartenders" class="active">Bartenders</a></h2>
          <h2><a href="#section-manager">Manager</a></h2>
        </div>
      </nav>
    </header>
    <section id="section-bartenders">
      <div id="data-queue" class="data-block data-column">
        <h2>In queue</h2>
        <div class="queue-container"></div>
      </div>
      <div id="data-serving" class="data-block data-column">
        <h2>Being served</h2>
        <div class="serving-container"></div>
      </div>
      <div id="data-storage" class="data-block data-box data-box-storage">
        <h2>Storage</h2>
        <div class="storage-articles"></div>
      </div>
      <div id="data-bartenders" class="data-block data-box data-box-bartenders">
        <h2>Bartenders</h2>
        <div class="bartenders-container">
          <article data-bartender="Jonas">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-jonas.png" alt="Jonas" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Jonas</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Dannie">
            <div class="bartender-image-container">
              <img
                src="./images/bartenders/bartender-dannie.png"
                alt="Dannie"
              />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Dannie</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Klaus">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-klaus.png" alt="Klaus" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Klaus</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Peter">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-peter.png" alt="Peter" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Peter</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
        </div>
      </div>
      <div id="data-total-orders" class="data-block data-box data-box-orders">
        <h2>Orders today</h2>
        <div class="total-orders-container">
          <h3 class="total-orders"></h3>
        </div>
      </div>
    </section>

    <!-- ---------------MANAGER!!! ----------->

    <section id="section-manager">
      <div id="data-inventory" class="data-block data-box data-box-inventory">
        <h2>Inventory</h2>
        <div class="inventory-articles"></div>
        <div id="inventory-chart-container"></div>
      </div>

      <div
        id="data-orders-queue"
        class="data-block data-box data-box-orders-queue"
      >
        <div class="in-queue-container">
          <h2>In queue</h2>
          <div class="in-queue-number-container">
            <h3 class="in-queue-number"></h3>
          </div>
        </div>
        <div class="being-served-container">
          <h2>Being served</h2>
          <div class="being-served-number-container">
            <h3 class="being-served-number"></h3>
          </div>
        </div>
      </div>

      <div id="data-total-orders" class="data-block data-box data-box-orders">
        <h2>Orders today</h2>
        <div class="total-orders-container">
          <h3 class="total-orders"></h3>
        </div>
      </div>

      <div
        id="data-bartenders"
        class="data-block data-box data-box-manager-bartenders"
      >
        <h2>Bartenders</h2>
        <div class="bartenders-container">
          <article data-bartender="Jonas">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-jonas.png" alt="Jonas" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Jonas</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Dannie">
            <div class="bartender-image-container">
              <img
                src="./images/bartenders/bartender-dannie.png"
                alt="Dannie"
              />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Dannie</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Klaus">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-klaus.png" alt="Klaus" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Klaus</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Peter">
            <div class="bartender-image-container">
              <img src="./images/bartenders/bartender-peter.png" alt="Peter" />
              <span class="bartender-status-dot"></span>
            </div>
            <div class="bartender-info">
              <h5>Peter</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
        </div>
      </div>

      <div id="data-sales" class="data-block data-box data-box-sales">
        <h2>Today's Sale</h2>
        <div class="sales-articles"></div>
        <div id="sales-chart-container"></div>
      </div>
    </section>

    <!-- Template til bartender siden -->
    <template id="template-keg">
      <article class="keg-container">
        <div class="keg-image-container">
          <div class="keg-image-shadow"></div>
          <img src="./images/kegs/elhefe.png" alt="Foobar keg icon alt text" />
        </div>
        <div class="keg-info">
          <h4 class="keg-name"></h4>
          <h5 class="keg-remaining"></h5>
        </div>
      </article>
    </template>
    <template id="template-order">
      <article class="order">
        <div class="order-info">
          <p class="order-id"></p>
          <p class="order-time"></p>
        </div>
        <div class="order-items">
          <h4></h4>
        </div>
      </article>
    </template>

    <!-- Templates til manager-siden -->

    <template id="template-inventory">
      <article class="inventory-container">
        <div class="inventory-info">
          <h4 class="inventory-name"></h4>
          <h5 class="inventory-amount"></h5>
        </div>
      </article>
    </template>

    <template id="template-sales">
      <article class="sales-container">
        <div class="sales-info">
          <h4 class="sales-name"></h4>
          <h5 class="sales-amount"></h5>
        </div>
      </article>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
